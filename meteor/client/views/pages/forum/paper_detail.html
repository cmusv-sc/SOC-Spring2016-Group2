<head>
    <style>
        .ed {color: #1C84C6;}
        .hide {display: none;}
    </style>
</head>
<template name="paperdetail">
  <div class="wrapper wrapper-content container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <a href="/findpaper" class="btn btn-primary btn-outline"><i class="fa fa-chevron-left"></i> Back</a>
                    <!---<a href="/paperedit" class="btn btn-primary btn-outline"><i class="fa fa-chevron-right"></i>Edit</a> -->
                    <button class="btn btn-sm btn-success" id="editpub">Edit</button>
                    <div class="text-center">
                        <h1 id="title"></h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p></p>
                        </div>
                        <div class="col-sm-6">
                            <h2>Details</h2>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr>
                                            <td><span class="label label-info">ID</span></td>
                                            <td class="id"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Pubkey</span></td>
                                            <td class="pubkey"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Title</span></td>
                                            <td class="title"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Author</span></td>
                                            <td class="author"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Editor</span></td>
                                            <td class="editor"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Year</span></td>
                                            <td class="year"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">ISBN</span></td>
                                            <td class="isbn"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">URL</span></td>
                                            <td class="url"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Volume</span></td>
                                            <td class="volume"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Pages</span></td>
                                            <td class="pages"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Mdate</span></td>
                                            <td class="mdate"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Series</span></td>
                                            <td class="series"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Publisher</span></td>
                                            <td class="publisher"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Booktitle</span></td>
                                            <td class="booktitle"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">Crossref</span></td>
                                            <td class="crossref"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="label label-info">EE</span></td>
                                            <td><a href="" class="ee"></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="tags">
                                    <input type="text" class="btn-white btn-xs" id="addTag" placeholder="Add Tag">
                                </div>
                            </div>
                            <hr>
                            <h2>Comments <small class="hide" id="commentnote">This feature has been closed</small></h2>
                            <button class="btn btn-danger btn-outline" id="closecomment">Close Comment</button>
                            <p></p>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="inputcomment">
                                <div class="input-group-btn">
                                    <button class="ladda-button btn btn-sm btn-primary btn-upload" id="upload-0" data-style='zoom-out'>upload</button>
                                    <button class="btn btn-sm btn-success" id="postcomment">Comment</button>
                                </div>
                            </div>
                            <br>
                            <div>
                                <div class="dd" id="nestable">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <p></p>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </div>
        {{getData}}
        <input type="file" id="file1" class="hide">
    </div>
</template>
