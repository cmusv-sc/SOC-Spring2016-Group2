<template name="createnewgroup">
    <div id="publicdiv" class="container">
    	<ul class="nav nav-pills">
            <li data-template="create" role="presentation"><a href="/group/owngroup">Your Private Group</a></li>
            <li data-template="publicgroup" role="presentation" ><a href="/groups/publicgroup">Public Group</a></li>
            <li data-template="privategroup" role="presentation"><a href="/groups/privategroup">Private Group</a></li>
            <li data-template="create" role="presentation" class="active"><a href="#">Create New Group</a></li>
            <li data-template="create" role="presentation"><a href="/group/notice">Notification</a></li>
        </ul>
     	<h1>Create New Group</h1>
        <form>
          <fieldset class="form-group">
            <label for="exampleInputEmail1">Group Name</label>
            <input type="email" class="form-control" id="groupname" >
            <small class="text-muted">Enter a group name.</small>
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleSelect1">Maximum Capacity</label>
            <select class="form-control" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="exampleTextarea">Group Introduction</label>
            <textarea class="form-control" id="intro" rows="3"></textarea>
          </fieldset>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="type" value="privategroup" checked>
              Open to group member
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="type" value="publicgroup">
              Open to anyone
            </label>
          </div>
    
          <button class="btn btn-primary postgroup">Create</button>
        </form>

    </div>  
     <!-- </form> -->
</template>
