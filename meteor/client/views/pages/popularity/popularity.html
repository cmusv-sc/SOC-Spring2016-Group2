<template name="popularity">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">

                        <h1>Popularity</h1>
                         <button class="btn btn-primary popularity">Find Most Popular Article
                         </button> 
                        {{>iboxTools}}
                    </div>
               
                   {{getData}}
                    <div class="ibox-content">
                       
                            
                            <div id="input-group">
                                <h4>Or You Can Personalize

                                   <input id="inputvalue"  type="text" />
                                   
                                  <button class="btn btn-sm btn-primary year">Find By Year</button>
                                  <button class="btn btn-sm btn-info author">Find By Author</button>
                               </h4>
                         
                            </div>   
                            
                     
                   <br>
                        <div class="row">
                            <div class="col-sm-5 m-b-xs col-md-3"><select class="input-sm form-control input-s-sm inline">
                                <option value="0">top 1</option>
                                <option value="1">top 3</option>
                                
                            </select>
                            </div>

                        </div>
                        <div class="loading"></div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>

                                    
                                    <th>Rank </th>
                                    <th>Content </th>
                                    <th>Author</th>
                                    <th>Year</th>
                                </tr>
                                </thead>
                             <tbody id="content">
              
                            </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
