<template name = "postPage">
    <div class = "wrapper wrapper-content animated fadeInRight">
    	<div align = "center">
    		{{> searchTemplate}}
    	</div>
    	
    	<div align = "center">
    		{{> buttonTemplate}}
    	</div>
    	
    	<div align = "center">
    		{{> addPostTemplate}}
    	</div>
    	
    	<div align = "center" id = "resultsDiv">
    	</div>
    </div> 
</template>

<template name = "searchTemplate">
   <form method="post">
      <input type = "text" name = "searchContent"/>
      <input type = "submit" value = "Find Post"/>
   </form>
</template>

<template name = "buttonTemplate">
        <button class = "button3" name = "findMyPosts">Find My Posts</button>
        <button class = "button3" name = "addNewPost">Add New Post</button>
</template>

<template name = "addPostTemplate">
	<form method="post">
		<ul>
			<label for = "postTitle">Post Title</label>
			<input id = "postTitle" type = "text" name = "title"/>
		</ul>
		<ul>
			<textarea name = "content" placeholder = "post content">
			</textarea>
		</ul>
		<ul>
			<input type = "submit" value="Post"/>
		</ul>
	</form>
</template>
